<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Search</title>
  <link rel="stylesheet" href="./css/styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/izitoast/dist/css/iziToast.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simplelightbox/dist/simple-lightbox.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet" />
</head>

<body>
  <div class="page-container">
    <div class="search-container">
      <form id="search-form" class="search-form">
        <input type="text" name="searchQuery" placeholder="Search images..." />
        <button type="submit">Search</button>
      </form>
      <div class="loader">Loading images, please wait...</div>
    </div>

    <ul class="gallery"></ul>

    <div class="load-more-wrapper">
      <button type="button" class="load-more hidden">Load more</button>
    </div>
  </div>

  <script type="module" src="./js/main.js"></script>
</body>

</html>
